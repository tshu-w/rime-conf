# References:
#   - https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/鼠鬚管介面配置指南.md
#   - https://gist.github.com/lewangdev/f8ebbba24f464e915fb7d36857fcbbe5
#   - https://www.figma.com/community/file/1166934605535869911/rime

patch:
  us_keyboard_layout: true
  show_notifications_when: appropriate
  style:
    color_scheme: wetype_light # native
    color_scheme_dark: wetype_dark # native
    candidate_list_layout: linear # stacked | linear
    text_orientation: horizontal # horizontal | vertical
    inline_preedit: true
    translucency: true
    corner_radius: 5
    font_point: 16
    label_font_point: 13
    font_face: "PingFang SC,HanaMinA,HanaMinB"
    comment_font_point: 14
    candidate_format: "[label] [candidate] [comment]"

  app_options: {}

  preset_color_schemes/+:
    macos_light:
      name: "系统浅色／macOS Light"
      author: Tianshu Wang
      candidate_format: "[label] [candidate] [comment]"
      inline_preedit: true
      translucency: true
      corner_radius: 5
      border_height: 0
      border_width: 2
      line_spacing: 5
      alpha: 1
      color_space: display_p3
      back_color: 0xE6E6E6
      candidate_text_color: 0x454545
      comment_text_color: 0xBF454545
      label_color: 0x888888
      hilited_candidate_back_color: 0xD05925 # determined by system accent color
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xBFFFFFFF
      hilited_candidate_label_color: 0xFFFFFF

    macos_dark:
      name: "系统深色／macOS Dark"
      author: Tianshu Wang
      candidate_format: "[label] [candidate] [comment]"
      inline_preedit: true
      translucency: true
      corner_radius: 5
      border_height: 0
      border_width: 2
      line_spacing: 5
      alpha: 1
      color_space: display_p3
      back_color: 0x535353
      candidate_text_color: 0xEDEDED
      comment_text_color: 0xBFEDEDED
      label_color: 0x7B7B7B
      hilited_candidate_back_color: 0xCA5824 # determined by system accent color
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xBFFFFFFF
      hilited_candidate_label_color: 0xFFFFFF

    wetype_light:
      name: "微信浅色／WeType Light"
      author: Tianshu Wang
      candidate_format: "[label] [candidate] [comment]"
      inline_preedit: true
      translucency: true
      corner_radius: 5
      hilited_corner_radius: 5
      border_height: 0
      border_width: 2
      line_spacing: 5
      alpha: 1
      color_space: display_p3
      back_color: 0xFFFFFF
      candidate_text_color: 0x444444
      comment_text_color: 0xBF444444
      label_color: 0x888888
      hilited_candidate_back_color: 0x7BAE4F
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xBFFFFFFF
      hilited_candidate_label_color: 0xFFFFFF

    wetype_dark:
      name: "微信深色／WeType Dark"
      author: Tianshu Wang
      candidate_format: "[label] [candidate] [comment]"
      inline_preedit: true
      translucency: true
      corner_radius: 5
      hilited_corner_radius: 5
      border_height: 0
      border_width: 2
      line_spacing: 5
      alpha: 1
      color_space: display_p3
      back_color: 0x151515
      candidate_text_color: 0xBBBBBB
      comment_text_color: 0xBFBBBBBB
      label_color: 0x777777
      hilited_candidate_back_color: 0x7BAE4F
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xBFFFFFFF
      hilited_candidate_label_color: 0xFFFFFF
